<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Denúncias Brasil</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Digite seus dados de usuário</h1>
        </div>

        <div>
            <form method="POST" class="formulario">
                {% csrf_token %}
                <label for="username">Nome de usuário:</label><br>
                <input type="username" id="username" name="username" required><br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="azul">Entrar</button>
            </form>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>

        <div class="botaofooter">
            <p><a class="azul" href="{% url 'home' %}">Página inicial</a></p>
        </div>

    </div>

</body>
</html>
